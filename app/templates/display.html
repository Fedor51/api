<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Math Problem</title>
</head>
<body>
    <p>Problem: {{ problem }}</p>
    <p>Enter answer </p>
    <form method="post" action="{{ url_for('display_answer', answer=answer, id=id) }}">

        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" required><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
